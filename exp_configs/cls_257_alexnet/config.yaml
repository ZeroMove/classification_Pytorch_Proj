# net architecture
architecture: alexnet

# log and checkpoint
data_path: ./datasets/cls_257/
ckpt_path: ./exp_output/cls_257_alexnet/
ckpt_name: alexnet
if_pretrain: True

# datasets
num_classes: 257
dataset: cls_257
aug_padding: 40

# training parameters
train_show_freq: 200
use_checkpoint: True
use_gpu: True
# todo: w*h
input_size_w: 224
input_size_h: 224
epochs: 50
batch_size: 16
test_batch: 16
# 2 epoches
eval_freq: 1
workers: 4

# optimizer
optimize:
  momentum: 0.9
  weight_decay: 0.0001
  # sgd的一种改进
  nesterov: True

# regularization
mixup: False
mixup_alpha: 0.4

augmentation:
  # normalize  [- mean / std]
  normalize: False
  # padding=4
  random_crop: True
  random_horizontal_filp: True
  cutout: False
  holes: 1
  length: 8

# learning rate scheduler
lr_scheduler:
  # type: STEP or COSINE or HTD
  type: STEP
  base_lr: 0.001
  # only for STEP
  lr_epochs: [100, 150, 200]
  lr_mults: 0.1
  # for HTD and COSINE
  min_lr: 0.0
  # only for HTD
  lower_bound: -6.0
  upper_bound: 3.0 
